dependencies:
    override:
        - npm install
    cache_directories:
        - node_modules

general:
    artifacts:
        - "semiscreen.crx"

test:
    post:
        - echo "$private_packer_key" > extension.pem
        - sed -i "s/__/\n/g" extension.pem
        - bash crxmake.sh src/ extension.pem && mv src.crx semiscreen.crx
